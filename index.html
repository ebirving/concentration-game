<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <title>Space-centration!</title>
</head>
<body>
  <header>
    <h1>Space-centration!</h1>
  </header>
  <main>
    <div id="board">
      <div class = "top left card back"><span id="a1">A</span></div>
      <div class = "top second_column card back"><span id="a2">A</span></div>
      <div class = "top third_column card back"><span id="b1">B</span></div>
      <div class = "top right card back"><span id="b2">B</span></div>

      <div class = "second_row third_column card back"><span id="d1">D</span></div>
      <div class = "second_row right card back"><span id="d2">D</span></div>
      <div class = "third_row left card back"><span id="e1">E</span></div>
      <div class = "third_row second_column card back"><span id="e2">E</span></div>
      <div class = "third_row third_column card back"><span id="f1">F</span></div>
      <div class = "third_row right card back"><span id="f2">F</span></div>
      <div class = "bottom left card back"><span id="g1">G</span></div>
      <div class = "bottom second_column card back"><span id="g2">G</span></div>
      <div class = "bottom third_column card back"><span id="h1">H</span></div>
      <div class = "bottom right card back"><span id="h2">H</span></div>
    </div>
    <h2>it's concentration . . . in space!</h2>
  </main>
